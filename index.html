  <style>

<body>
  <h1>–î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ</h1>

  <label>–ù–∞–∑–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏—è</label>
  <input id="summary" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ö—Ä—É–≥–ª—ã–π —Å—Ç–æ–ª –≤ –ì–æ—Å–¥—É–º–µ">

  <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
  <textarea id="description" rows="3" placeholder="–û —á—ë–º –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ, –∫—Ç–æ —É—á–∞—Å—Ç–≤—É–µ—Ç..."></textarea>

  <label>–ú–µ—Å—Ç–æ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è</label>
  <input id="location" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ì–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω–∞—è –î—É–º–∞, –ú–æ—Å–∫–≤–∞">

  <label>–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞</label>
  <input id="start" type="datetime-local">

  <label>–î–∞—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è</label>
  <input id="end" type="datetime-local">

  <button onclick="generateICS()">üìÖ –°–∫–∞—á–∞—Ç—å —Å–æ–±—ã—Ç–∏–µ (.ics)</button>

  <p class="note">–§–∞–π–ª –º–æ–∂–Ω–æ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –≤ Google, Apple –∏–ª–∏ Outlook Calendar</p>

  <script>
    function generateICS() {
      const summary = document.getElementById('summary').value.trim();
      const description = document.getElementById('description').value.trim();
      const location = document.getElementById('location').value.trim();
      const start = new Date(document.getElementById('start').value);
      const end = new Date(document.getElementById('end').value);

      if (!summary || !start || !end) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –¥–∞—Ç—ã —Å–æ–±—ã—Ç–∏—è.");
        return;
      }

      function formatDate(date) {
        return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
      }

      const uid = 'event-' + Date.now() + '@setvlast';
      const now = formatDate(new Date());

      const icsContent = `
BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//SetVlast//Calendar Generator//RU
CALSCALE:GREGORIAN
BEGIN:VEVENT
UID:${uid}
DTSTAMP:${now}
DTSTART:${formatDate(start)}
DTEND:${formatDate(end)}
SUMMARY:${summary}
DESCRIPTION:${description}
LOCATION:${location}
END:VEVENT
END:VCALENDAR`;

      const blob = new Blob([icsContent.trim()], { type: 'text/calendar;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${summary}.ics`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
